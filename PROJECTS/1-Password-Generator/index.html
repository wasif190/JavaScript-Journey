<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h2 class="title">Password Generator</h2>
        <div class="container">
            <div class="display-sec">
                <input type="text" placeholder="Password" readonly>
            </div>
            <div class="input-sec">
                <div class="length-sec">
                    <p>Password Length</p>
                    <p>10</p>
                </div>
    
                <input type="range" min="1" max="20" class="range">
    
                <div class="checks">
                    <div>
                        <input type="checkbox" class="uppercase">
                        <label for="uppercase">Includes Uppercase letters</label>
                    </div>
                    <div>
                        <input type="checkbox" class="lowercase">
                        <label for="lowercase">Includes Lowercase letters</label>
                    </div>
                    <div>
                        <input type="checkbox" class="numbers">
                        <label for="numbers">Includes Numbers</label>
                    </div>
                    <div>
                        <input type="checkbox" class="symbols">
                        <label for="symbols">Includes Symbols</label>
                    </div>
                </div>
    
                <div class="strength-sec">
                    <p>Strength</p>
                    <p class="indicator"></p>
                </div>
    
                <button class="btn">Generate Password</button>
            </div>
        </div>
    </div>
</body>
</html>
